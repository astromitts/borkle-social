{% extends base_template %}
{% load static %}

{% block extra_js %}
	<script src="{% static dashboard_api_js_file %}"></script>
{% endblock %}

{% block main_content %}
	<input type="hidden" id="refreshurl" value="{% url dashboard_refresh_url %}" />
		<div class="dashboard">
			<h2>Welcome, {{user.username}}</h2>
			<div class="row">
				<div class="col">
					<a class="nav-link" href="{% url start_game_path %}"><button class="game-btn">New Game</button></a>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h3>Active Games</h3>
					<div id="active-games"></div>
				</div>

				<div class="col">
					<h3>Pending Games</h3>
					<div id="pending-games"></div>
				</div>

				<div class="col">
					<h3>Invitations</h3>
					<div id="invited-games"></div>
				</div>
			</div>
		</div>
{% endblock %}
