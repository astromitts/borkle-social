{% extends 'borkle/base.html' %}
{% load static %}

{% block extra_js %}
	<script src="{% static 'js/dashboardApi.js' %}"></script>
{% endblock %}

{% block main_content %}
	<input type="hidden" id="refreshurl" value="{% url 'dashboard_api' %}" />
		<div class="dashboard">
			<h2>Welcome, {{user.username}}</h2>
			<div class="row">
				<div class="col">
					<h3>Active Games</h3>
					<div id="active-games"></div>
				</div>

				<div class="col">
					<h3>Pending Games</h3>
					<div id="pending-games"></div>
				</div>

				<div class="col">
					<h3>Invitations</h3>
					<div id="invited-games"></div>
				</div>
			</div>
		</div>
{% endblock %}
